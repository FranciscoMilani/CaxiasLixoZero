<html lang="pt-br"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Mapa de Ecopontos</title>
</head>
<body layout:fragment="body">

    <div class="w-75 m-auto mt-3 bg-secondary border rounded-top-3">
        <div class="container p-3 d-flex flex-row justify-content-evenly" id="mapHeader">
            <select th:object="${neighborhoods}" class="form-select">
                <option value="0" selected>Selecione um Bairro</option>
                <option th:each="n, i : ${neighborhoods}" th:value="${i}" th:text="${n}"></option>
            </select>
            <select th:object="${residueTypes}" class="form-select">
                <option value="0" selected>Selecione um Resíduo</option>
                <option th:each="n, i : ${residueTypes}" th:value="${i}" th:text="${n}"></option>
            </select>
            <button class="btn btn-light"><i class="bi bi-trash-fill"></i></button>
        </div>
        <div id="map" class="bg-light" style="height: 60vh"></div>
    </div>


    <script th:inline="javascript">(g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})
    ({key: /*[[${key}]]*/, v: "weekly"});</script>

    <script>
        let map;
        async function initMap() {
            const { InfoWindow, Map } = await google.maps.importLibrary("maps");
            const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");
            const ORIGIN = { lat: -29.166, lng: -51.174};
            const BOUNDS = {
                // north: -50.174,
                // south: -52.174,
                // east: -30.166,
                // west: -28.166
            }

        const ZOOM = 12;
            const MAX_ZOOM = ZOOM + 2;

            map = new Map(document.getElementById("map"), {
                center: ORIGIN,
                // restriction: {
                //     latLngBounds: BOUNDS,
                //     strictBounds: true,
                // },
                zoom: ZOOM,
                maxZoom: MAX_ZOOM,
                mapId: "MAIN_ECP_MAP",
                mapTypeControl: false,
                streetViewControl: false,
                rotateControl: false,
                fullscreenControl: false,
            });

            const marker = new AdvancedMarkerElement({
                map: map,
                position: ORIGIN,
                title: "Marcador Ecoponto",
            });

            $.get(window.location.href + "/listaecopontos")
                .done(function () {

                })

            const infoWindow = new InfoWindow({
                content:
                    `<div class="container d-flex flex-column">
                        <div>
                            <a href="tel:"><i class="bi bi-whatsapp"></i></a>
                            <a href="mailto:"><i class="bi-envelope"></i></a>
                            <p class="text-center">Nome</p>
                        </div>
                        <div>
                            <p>Endereço ...</p>
                            <p>Das <span>...</span> às <span>...</span></p>
                        </div>
                        <div>
                            <ul>
                                <li>Resíduo X</li>
                                <li>Resíduo Y</li>
                                <li>Resíduo Z</li>
                            </ul>
                        </div>
                    </div>`,
                minWidth: 250,
                maxWidth: 500,
                ariaLabel: "Uluru",
            })

            marker.addListener("click", () => {
                infoWindow.open({
                    anchor: marker,
                    map,
                });
                infoWindow.focus();
            });
        }

        initMap();
    </script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
